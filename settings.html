<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instellingen - HagelTinder</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="profiel.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
            <h1>Instellingen</h1>
            <div class="header-icons">
                <i class="fas fa-cog" style="opacity: 0;"></i> </div>
        </header>

        <main class="settings-content">
            
            <section class="settings-group">
                <h2>Discovery Instellingen</h2>
                <div class="setting-item">
                    <label for="distanceRange">Max Afstand: <span id="distanceValue">50</span> km</label>
                    <input type="range" id="distanceRange" min="1" max="100" value="50">
                </div>
                <div class="setting-item">
                    <label for="ageMin">Leeftijdscategorie: <span id="ageMinVal">18</span> - <span id="ageMaxVal">35</span></label>
                    <div class="range-slider">
                        <input type="range" id="ageMin" min="1" max="19" value="1">
                        <input type="range" id="ageMax" min="1" max="19" value="19">
                    </div>
                </div>
                <div class="setting-item toggle-item">
                    <label for="showMe">Mijn profiel tonen</label>
                    <label class="switch">
                        <input type="checkbox" id="showMe" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
            </section>

            <section class="settings-group">
                <h2>Account</h2>
                <button id="logoutBtn" class="action-btn logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Uitloggen
                </button>
                <button class="action-btn delete-btn">
                    <i class="fas fa-user-times"></i> Verwijder Account
                </button>
            </section>

            <section class="settings-group">
                <h2>Help & Support</h2>
                <a href="#" class="link-item"><i class="fas fa-question-circle"></i> FAQ</a>
                <a href="#" class="link-item"><i class="fas fa-envelope"></i> Contacteer Ons</a>
            </section>

            <p class="version">HagelTinder Versie 1.0</p>
        </main>
        
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <i class="fas fa-fire"></i>
                <span>Home</span>
            </a>
            <a href="likes.html" class="nav-item">
                <i class="fas fa-star"></i>
                <span>Likes</span>
            </a>
            <a href="chat.html" class="nav-item">
                <i class="fas fa-comment"></i>
                <span>Berichten</span>
            </a>
            <a href="profiel.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profiel</span>
            </a>
        </nav>
    </div>

    <script src="settings.js"></script>
</body>
</html>
